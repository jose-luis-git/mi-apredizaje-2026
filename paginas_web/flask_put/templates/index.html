<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Student with post,get,delete and put</title>
    <link rel="stylesheet" href="{{  url_for('static', filename='css/style.css')  }}">
</head>
<body>
    <h1>Table students</h1>

    <form>
        <input type="text" id="name" placeholder="Name" required>
        <input type="number" id="age" placeholder="Age" required>
        <input type="number" id="note" placeholder="Note" required>
        <button type="submit" id="btn_send">Send</button>
        <button type="button" id="btn_cancel" hidden>Cancel</button> 
    </form>

    <p id="message"></p>

    <table id="table_student">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Age</th>
                <th>Note</th>
                <th>Action 1</th>
                <th>Action 2</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>

    <button id="btn_clean">Delete all</button>

    <script src="{{  url_for('static', filename='js/main.js')  }}"></script>
</body>
</html>
